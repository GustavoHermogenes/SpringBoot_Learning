<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pix Enviado com Sucesso - Banco Azul</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: white;
    max-width: 400px;
    width: 90%;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    text-align: center;
  }

  h1 {
    color: #00803c; /* Verde Banco Azul, similar ao Bradesco usado */
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 15px;
  }

  p {
    font-size: 1.1rem;
    color: #333;
    margin: 12px 0;
  }

  .info-label {
    font-weight: 600;
    color: #555;
  }

  .btn {
    margin-top: 25px;
    background-color: #00803c;
    color: white;
    border: none;
    padding: 12px 28px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #005f27;
  }
</style>
</head>
<body>
  <div class="container">
<h1>Pix Enviado com Sucesso!</h1>
<p><span class="info-label">Valor:</span> <span th:text="${valor}"></span></p>
<p><span class="info-label">Remetente:</span> <span th:text="${remetente}"></span></p>
<p><span class="info-label">Destinatário:</span> <span th:text="${destinatario}"></span></p>
<button class="btn" th:onclick="|window.location.href='@{/HomePg}'|">Voltar</button>
  </div>

  <script>
    // Pega dados do sessionStorage
    const valor = sessionStorage.getItem('pix_valor') || 'N/A';
    const remetente = sessionStorage.getItem('pix_remetente') || 'N/A';
    const destinatario = sessionStorage.getItem('pix_destinatario') || 'N/A';

    document.getElementById('valorEnviado').textContent = valor;
    document.getElementById('remetente').textContent = remetente;
    document.getElementById('destinatario').textContent = destinatario;

    function voltar() {
      sessionStorage.clear();
      window.location.href = 'HomePg'; // Ajuste conforme sua página inicial
    }
  </script>
</body>
</html>
